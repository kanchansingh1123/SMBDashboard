<ion-view view-title="Settings">
    <ion-nav-title align-title="center">
            Settings
    </ion-nav-title>

    <ion-content>
        <a class="button icon icon-right ion-chevron-right" href="#/app/orders">Scientific Facts</a>
        <div class="list">

            <!-- connect toggles to controller using ng-model -->

            <ion-toggle>
                <span class="settings-item__text">
                    Allow Push Notifications
                </span>
            </ion-toggle>

            <ion-toggle>
                <span class="settings-item__text">
                    Allow cookies
                </span>
            </ion-toggle>

        </div>
    </ion-content>

</ion-view>
